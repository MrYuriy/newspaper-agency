{% extends "base.html" %}

{% block content %}
  <h1>Delete newspaper {{ topic.name }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'newspaper:topic-detail' pk=topic.id %}">Cancel</a>
  </form>
{% endblock %}
